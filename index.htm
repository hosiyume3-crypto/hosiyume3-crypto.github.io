<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosiyume3 Crypto Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-slate-900 text-white py-6 shadow-md border-b-4 border-slate-700">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold tracking-wider">Hosiyume3 Crypto Games</h1>
            <p class="text-slate-400 text-sm mt-1">ゲーム一覧</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            
            <!-- カード1: 文字化け大戦 -->
            <a href="./mozibake/" class="block bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden group transform hover:-translate-y-1">
                <div class="h-3 bg-red-600 group-hover:bg-red-500 transition-colors"></div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-gray-900 group-hover:text-red-600 transition-colors">文字化け大戦</h2>
                        <span class="text-3xl filter grayscale group-hover:grayscale-0 transition-all">??</span>
                    </div>
                    <p class="text-gray-600 text-sm leading-relaxed">
                        迫りくる解読不能なモンスターたち。<br>
                        正しいエンコードを見極め、敵を撃退せよ！<br>
                        <span class="text-xs text-gray-400 mt-2 block">ジャンル：デコードバトルアクション</span>
                    </p>
                    <div class="mt-6 text-red-600 text-sm font-bold flex items-center justify-end">
                        GAME START <span class="ml-2 text-lg">?</span>
                    </div>
                </div>
            </a>

            <!-- カード2: ノードツリー観察 -->
            <!-- 重要: フォルダ名を 'node tree' から 'node-tree' に変更してください -->
            <a href="./node-tree/" class="block bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden group transform hover:-translate-y-1">
                <div class="h-3 bg-emerald-500 group-hover:bg-emerald-400 transition-colors"></div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-gray-900 group-hover:text-emerald-600 transition-colors">ノードツリー観察</h2>
                        <span class="text-3xl filter grayscale group-hover:grayscale-0 transition-all">??</span>
                    </div>
                    <p class="text-gray-600 text-sm leading-relaxed">
                        無限に広がるデータ構造の森。<br>
                        成長するノードを記録し、その生態を解明しよう。<br>
                        <span class="text-xs text-gray-400 mt-2 block">ジャンル：放置系 構造シミュレーション</span>
                    </p>
                    <div class="mt-6 text-emerald-600 text-sm font-bold flex items-center justify-end">
                        GAME START <span class="ml-2 text-lg">?</span>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-slate-900 text-slate-500 py-8 mt-8 border-t border-slate-800">
        <div class="container mx-auto px-4 text-center text-xs">
            <p class="mb-2">Produced by Hosiyume3</p>
            &copy; 2025 Hosiyume3 Crypto Games. All rights reserved.
        </div>
    </footer>

</body>
</html>
